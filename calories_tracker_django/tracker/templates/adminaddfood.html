<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food | Admin - CalPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #c7a35a, #2C3E50);
            color: #ffffff;
            padding-bottom: 40px;
        }

        /* Admin Navbar - Gold Accent */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            position: relative;
            margin-bottom: 40px;
            border-bottom: 2px solid #c7a35a;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-badge {
            background: #c7a35a;
            color: #2C3E50;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #e2d5b5;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        .btn-logout {
            background: transparent;
            border: 2px solid #c7a35a;
            color: #c7a35a;
            padding: 8px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-logout:hover {
            background: #c7a35a;
            color: #2C3E50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(199, 163, 90, 0.4);
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Glass Card Form */
        .glass-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.6s ease-out;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #fff;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: #e2d5b5;
            margin-bottom: 40px;
            font-size: 1rem;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #e2d5b5;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 15px 20px;
            border: 2px solid rgba(199, 163, 90, 0.3);
            border-radius: 12px;
            background: rgba(0,0,0,0.2);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #c7a35a;
            background: rgba(0,0,0,0.3);
            box-shadow: 0 0 15px rgba(199, 163, 90, 0.2);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        /* Submit Button - Gold Theme */
        button[type="submit"] {
            background: linear-gradient(135deg, #c7a35a 0%, #d4af37 100%);
            color: #2C3E50;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(199, 163, 90, 0.4);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(199, 163, 90, 0.6);
            background: linear-gradient(135deg, #d4af37 0%, #c7a35a 100%);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #e2d5b5;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #fff;
            transform: translateX(-5px);
        }

        /* Animations */
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .container {
                padding: 0 20px;
            }

            .glass-card {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }
        }

        /* Success Message */
        .alert {
            background: rgba(90, 185, 90, 0.2);
            color: #5ab95a;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(90, 185, 90, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            CalPro <span class="admin-badge">Admin</span>
        </div>
        <div class="nav-links">
            <a href="{% url 'admindashboard' %}">Dashboard</a>
            <a href="{% url 'adminfoodlist' %}">Food Database</a>
            <a href="/logout/" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card">
            <h2>üçΩÔ∏è Add Food Item</h2>
            <p class="subtitle">Add new food to the database</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Food Name</label>
                    <input type="text" id="name" name="name" maxlength="100" placeholder="e.g., Grilled Chicken Breast" required>
                </div>
                
                <div class="form-group">
                    <label for="calories">Calories (kcal)</label>
                    <input type="number" id="calories" name="calories" placeholder="e.g., 165" required>
                </div>
                
                <div class="form-group">
                    <label for="protein">Protein (g)</label>
                    <input type="number" step="0.1" id="protein" name="protein" placeholder="e.g., 31.0" required>
                </div>
                
                <button type="submit">‚ûï Add Food to Database</button>
            </form>

            <a href="{% url 'admindashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
